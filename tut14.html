<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Css selectors </title>
    <style>
        /* Element selectors */
        p {
            border: 2px solid red;
        }

        /* Id selectors */
        #firstpara {
            color: blue;
        }

        /* class selectors */
        .bgblue {
            background-color: aqua;
        }

        /* this is grouping selectors */
        footer,
        span {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h> Css selectors</h>
    <p id="firstpara"> this is simple paragraph to demonstrate css selectors </p>
    <p id="secondpara" class="redelement bgblue"> this is another simple paragraph to demonstrate css selectors </p>
    <div>
        <p> this is yet another simple paragraph to demonstrate css selectors </p>
        <span> this is span </span>
    </div>
    <footer> this is footer </footer>
</body>

</html>
