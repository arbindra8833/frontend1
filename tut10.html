<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in html</title>
</head>

<body>
    <h2> ids and classes tutorial</h2>
    <div id="mainbox" class="redbg">
        this is mainbox
    </div>
    <span class="redbg"></span>
    <!-- . for classes and # for id -->
    <div class="redbg elements dolfin"></div>
    <span class="redbg elements dolfin"></span>
    <div id="mainbox"></div>
    <span id="mainbox" class="elements"></span>
</body>

</html>
